<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<style type="text/css">
			@import "css/widget.css";
		</style>
		<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'></script>
		<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'></script>
		<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'></script>
		<script type='text/javascript' src='localsettings.js' charset='utf-8'></script> <!-- optional. includes local settings -->
		<script type='text/javascript' src='js/jquery.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/utils.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/widget.js' charset='utf-8'></script>
	</head>
	
	<body onload="setup()">
		<div id="front">
			<h1>Front</h1>
			<p>
				<select id="projects"><option disabled="disabled" value="">- No projects -</option></select>
				<input type="button" value="Pull projects" onclick="loadProjects()" />
			</p>
			
			<p>
				<select id="todos"><option disabled="disabled" value="">- No todos -</option></select>
				<input type="button" value="Pull todos on project" onclick="loadTodos()" />
			</p>
			
			<p>
				<input type="text" value="0,0" id="reporthours" /> hours &nbsp;
				<input type="button" id="reportbtn" value="Report" />
			</p>
			
			<div id="loadindicator">Loading...</div>
			
			<input type="button" value="i" id="infoButton" />
		</div>
		<div id="back" style="display:none">
			<h1>Back</h1>
			<input type="button" value="back" id="doneButton" />
		</div>
	</body>
</html>
